name: Build, Push, and Deploy Create Reservation

on:
  push:
    branches: [ "qa" ]
    paths:
      - "RESERVATION-MANAGEMENT/Create-Reservation/**"  # Se activa cuando hay cambios en esta carpeta

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAMEKE }}
        password: ${{ secrets.DOCKERHUB_TOKENKE }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAMEKE }}/create-reservation:latest ./RESERVATION-MANAGEMENT/Create-Reservation/
        docker push ${{ secrets.DOCKERHUB_USERNAMEKE }}/create-reservation:latest

  deploy-aws:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Configure SSH
      run: |
        echo "${{ secrets.AWS_EC2_KEYKE }}" | sed 's/\\n/\n/g' > key.pem
        chmod 600 key.pem

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.AWS_EC2_HOSTRESERVATION }} "echo 'SSH connection successful'"

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.AWS_EC2_HOSTRESERVATION }} << 'EOF'
        
        echo "ðŸ”¹ Iniciando despliegue en EC2"

        # 1) Actualizar el sistema e instalar Docker si no estÃ¡ presente
        sudo yum update -y
        if ! command -v docker &> /dev/null
        then
          echo "ðŸ”¹ Docker no encontrado, instalando..."
          sudo yum install -y docker
          sudo systemctl start docker
          sudo systemctl enable docker
        fi

        # 2) Detener y eliminar contenedor previo si existe
        echo "ðŸ”¹ Deteniendo y eliminando contenedor anterior..."
        sudo docker stop create-reservation-container || true
        sudo docker rm create-reservation-container || true

        # 3) Descargar la nueva imagen desde Docker Hub
        echo "ðŸ”¹ Descargando la nueva imagen de Docker..."
        sudo docker pull ${{ secrets.DOCKERHUB_USERNAMEKE }}/create-reservation:latest

        # 4) Verificar que la imagen existe antes de ejecutarla
        echo "ðŸ”¹ Verificando imagen descargada..."
        sudo docker images | grep create-reservation

        # 5) Ejecutar el contenedor con variables de entorno
        echo "ðŸ”¹ Ejecutando nuevo contenedor..."
        sudo docker run -d \
          -e DB_HOST=${{ secrets.DB_HOSTRESERVATION }} \
          -e DB_PORT=${{ secrets.DB_PORTRESERVATION }} \
          -e DB_USER=${{ secrets.DB_USERRESERVATION }} \
          -e DB_PASSWORD=${{ secrets.DB_PASSRESERVATION }} \
          -e DB_NAME=${{ secrets.DB_NAMERESERVATION }} \
          -p 3010:3010 \
          --name create-reservation-container \
          ${{ secrets.DOCKERHUB_USERNAMEKE }}/create-reservation:latest

        # 6) Esperar unos segundos y verificar estado del contenedor
        echo "ðŸ”¹ Esperando 5 segundos para verificar el estado del contenedor..."
        sleep 5
        sudo docker ps -a

        # 7) Verificar logs del contenedor en caso de fallo
        echo "ðŸ”¹ Logs del contenedor:"
        sudo docker logs create-reservation-container || true

        # 8) Limpiar imÃ¡genes antiguas para ahorrar espacio
        echo "ðŸ”¹ Limpiando imÃ¡genes antiguas..."
        sudo docker image prune -f
        
        echo "âœ… Despliegue completado"
        EOF
